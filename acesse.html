<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACESSE!</title>
    <iframe style="border-radius:12px" 
          src="https://open.spotify.com/embed/track/6NEJZvJeu2pIMpRbiyhCPi?utm_source=generator" 
          width="100%" 
          height="152" 
          frameborder="0" 
          allowfullscreen="" 
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
          loading="lazy">
  </iframe>
    <style>
        /* CSS embutido diretamente no HTML */
        
        /* Prepara o corpo da página */
        body {
            margin: 0; 
            background-color: #121212; 
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Estiliza o link para que ele ocupe o espaço e perca a decoração padrão */
        a {
            /* Remove o sublinhado padrão do link */
            text-decoration: none; 
            
            /* Define a cor do texto para o mesmo verde-limão chamativo */
            color: #39FF14; 
            
            /* Adiciona uma transição suave para a mudança de cor ao passar o mouse */
            transition: color 0.3s ease;
        }

        /* Efeito opcional: faz o link brilhar mais ao passar o mouse por cima */
        a:hover {
            color: #ffffff; /* Muda a cor para branco */
            text-shadow: 
                0 0 10px #39FF14,
                0 0 30px #39FF14,
                0 0 60px #ffffff;
        }
        
        /* Estiliza o texto principal (h1) que está dentro do link */
        h1 {
            font-weight: bold; 
            font-family: Arial, sans-serif;
            font-size: 15vw; 
            text-shadow: 
                0 0 10px #39FF14,
                0 0 20px #39FF14,
                0 0 40px #39FF14;
            text-transform: uppercase;
            
            /* Remove a margem padrão do h1 para não afetar a centralização */
            margin: 0; 
        }
    </style>
</head>
<body>

    <a href="loja.html">
        <h1>CLIQUE</h1>
        <h1>AQUI</h1>
    </a>

</body>
</html>
